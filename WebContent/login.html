<body data-type="login">
  <div class="am-g myapp-login">
	<div class="myapp-login-logo-block  tpl-login-max">
		<div class="myapp-login-logo-text">
			<div class="myapp-login-logo-text">
				欢迎使用共享停车位信息服务平台<span> </span> <i class="am-icon-skyatlas"></i>
			</div>
		</div><br><br>

		<!-- <div class="login-font">
			<i>Log In </i> or <span> Sign Up</span>
		</div> -->
		<div class="am-u-sm-10 login-am-center">
			<form class="am-form" action="servlet/LoginServlet" method="post">
				<fieldset>
					<div class="am-form-group">
						<input type="text" class="" name="username" id="doc-ipt-email-1" autofocus="autofocus" placeholder="输入账号">
					</div>
					<div class="am-form-group">
						<input type="password" class="" name="password" id="doc-ipt-pwd-1" placeholder="输入密码">
					</div>
					<p><button type="submit" class="am-btn am-btn-default">登录</button></p>
				</fieldset>
			</form>
		</div>
	</div>
</div>

  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/amazeui.min.js"></script>
  <script src="assets/js/app.js"></script>
